<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>J & V — Invitación de Boda</title>
  <meta name="description" content="Toca el moño para abrir la invitación" />

  <meta property="og:title" content="J & V — Invitación de Boda" />
  <meta property="og:description" content="Toca el moño para abrir la invitación" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/preview.jpeg" />

  <style>
    :root{
      /* Paleta perla (más perceptible, sigue siendo elegante) */
      --p1:#ffffff;
      --p2:#f6f1e9; /* marfil (se nota más en pantalla) */
      --p3:#e9dccb; /* perla profunda (clave para ver el degradado) */
      --p4:#ffffff;
      --gold: goldenrod;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#222;
      overflow:hidden; /* sin scroll por el fondo */
      background: var(--p1);
    }

    /* ===== Fondo animado estilo "tela/olas" ===== */
    .bg{
      position:fixed;
      inset:-20%;
      z-index:-3;
      background:
        radial-gradient(60% 70% at 20% 25%, rgba(255,255,255,.80), rgba(255,255,255,0) 60%),
        radial-gradient(70% 70% at 80% 30%, rgba(245,241,233,.65), rgba(255,255,255,0) 62%),
        radial-gradient(80% 80% at 50% 80%, rgba(233,220,203,.55), rgba(255,255,255,0) 60%),
        linear-gradient(120deg, var(--p1), var(--p2), var(--p3), var(--p4));
      filter: blur(14px); /* antes 18px (muy “lavado”) */
      transform: translateZ(0);
      animation: drift 16s ease-in-out infinite alternate; /* un poco más lento y premium */
    }

    /* Capa extra para sensación de “tela” moviéndose */
    .bg2{
      position:fixed;
      inset:-25%;
      z-index:-2;
      background:
        radial-gradient(45% 55% at 30% 50%, rgba(255,255,255,.45), rgba(255,255,255,0) 65%),
        radial-gradient(50% 60% at 70% 55%, rgba(233,220,203,.45), rgba(255,255,255,0) 65%);
      filter: blur(18px); /* antes 26px */
      opacity:.95;        /* un toque más presente */
      transform: translateZ(0);
      animation: drift2 12s ease-in-out infinite alternate; /* antes 10s */
      mix-blend-mode: multiply;
    }

    /* Shimmer perla (brillo suave que recorre el fondo) */
    .shimmer{
      position:fixed;
      inset:-30%;
      z-index:-1;
      background: linear-gradient(115deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,.65) 45%,
        rgba(255,255,255,0) 60%
      );
      filter: blur(12px);   /* antes 18px */
      opacity:.42;          /* antes .35 */
      transform: translateX(-30%) translateY(0) rotate(6deg);
      animation: shimmerMove 9s ease-in-out infinite; /* un poco más lento */
      pointer-events:none;
    }

    @keyframes drift{
      0%   { transform: translate(-2%, -2%) scale(1.02) rotate(-0.5deg); }
      100% { transform: translate(2%,  1.5%) scale(1.06) rotate(0.6deg); }
    }
    @keyframes drift2{
      0%   { transform: translate(2%, 1%) scale(1.05) rotate(0.8deg); opacity:.80; }
      100% { transform: translate(-2%, -1.5%) scale(1.10) rotate(-0.8deg); opacity:.98; }
    }
    @keyframes shimmerMove{
      0%   { transform: translateX(-40%) translateY(-10%) rotate(6deg); }
      50%  { transform: translateX(15%)  translateY(6%) rotate(6deg); }
      100% { transform: translateX(45%)  translateY(-8%) rotate(6deg); }
    }

    /* ===== Contenido ===== */
    .card{
      text-align:center;
      padding: 22px 28px;
      border-radius: 18px;
      background: rgba(255,255,255,.58);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(210,190,150,.25);
      box-shadow: 0 18px 40px rgba(0,0,0,.08);
    }

    h1{
      font-family: "Playfair Display", Georgia, "Times New Roman", serif;
      font-size: 3rem;
      color: var(--gold);
      margin: 0 0 .5rem 0;
    }
    .text{
      font-size: .9rem;
      letter-spacing: 2px;
      color:#444;
      margin: 0 0 1.5rem 0;
    }
    .bow{
      width: 300px;
      max-width: 80vw;
      cursor: pointer;
      transition: transform .6s ease;
      user-select:none;
      -webkit-user-drag:none;
    }
    .bow:hover{ transform: scale(1.05); }

    @media (max-width: 420px){
      h1{ font-size: 2.4rem; }
      .card{ padding: 18px 18px; border-radius: 16px; }
      .text{ letter-spacing: 1.5px; }
    }

    @media (prefers-reduced-motion: reduce){
      .bg, .bg2, .shimmer { animation: none !important; }
    }
  </style>
</head>

<body>
  <!-- Fondo -->
  <div class="bg"></div>
  <div class="bg2"></div>
  <div class="shimmer"></div>

  <!-- Contenido -->
  <div class="card">
    <h1>J & V</h1>
    <p class="text">TOCA EL MOÑO PARA ABRIR</p>
    <img src="assets/bow-white.jpeg" alt="Moño" class="bow" id="bow" />
  </div>

  <!-- AUDIO -->
  <audio id="bg-music" preload="auto">
    <source src="assets/MusicaparaBoda.m4a" type="audio/mp4">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const bow = document.getElementById("bow");
    const music = document.getElementById("bg-music");
    bow.addEventListener("click", () => { music.play(); });
  </script>
</body>
</html>
