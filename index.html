<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>J & V — Invitación de Boda</title>
  <meta name="description" content="Toca el moño para abrir la invitación" />

  <meta property="og:title" content="J & V — Invitación de Boda" />
  <meta property="og:description" content="Toca el moño para abrir la invitación" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/preview.jpeg" />

  <style>
    :root{
      /* MODO PRUEBA: más contraste para ver burbujas y movimiento */
      --w:#ffffff;
      --gray1:#e6e6e6;
      --gray2:#bfbfbf;
      --gold1:#f1d18a;  /* dorado claro */
      --gold2:#c9972b;  /* dorado fuerte */
      --gold3:#8a6b18;  /* dorado profundo */
      --goldText:#b8860b;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#222;
      overflow:hidden;
      background: var(--w);
      text-align:center;
    }

    /* ===== FONDO DE BURBUJAS (CIRCULAR) =====
       1) base gradient
       2) burbujas (radial gradients) en 2 capas que se mueven distinto
       3) brillo diagonal sutil (shimmer)
    */

    .bg-base{
      position: fixed;
      inset: 0;
      z-index: -4;
      background: linear-gradient(135deg, var(--w), var(--gray1), var(--gold1), var(--gray2), var(--w));
      background-size: 300% 300%;
      animation: baseMove 14s ease-in-out infinite;
    }

    .bubbles{
      position: fixed;
      inset: -10%;
      z-index: -3;
      pointer-events:none;
      filter: blur(0px);
      transform: translateZ(0);
      opacity: 0.95;

      /* Burbujas grandes/medianas */
      background:
        radial-gradient(circle at 10% 20%, rgba(201,151,43,.35) 0 26%, rgba(255,255,255,0) 27%),
        radial-gradient(circle at 28% 75%, rgba(191,191,191,.30) 0 20%, rgba(255,255,255,0) 21%),
        radial-gradient(circle at 55% 30%, rgba(241,209,138,.30) 0 24%, rgba(255,255,255,0) 25%),
        radial-gradient(circle at 80% 60%, rgba(201,151,43,.28) 0 18%, rgba(255,255,255,0) 19%),
        radial-gradient(circle at 90% 15%, rgba(191,191,191,.25) 0 14%, rgba(255,255,255,0) 15%),
        radial-gradient(circle at 65% 90%, rgba(241,209,138,.22) 0 16%, rgba(255,255,255,0) 17%);
      animation: bubblesFloat 10s ease-in-out infinite alternate;
    }

    .bubbles2{
      position: fixed;
      inset: -15%;
      z-index: -2;
      pointer-events:none;
      transform: translateZ(0);
      opacity: 0.75;
      filter: blur(1px);

      /* Burbujas pequeñas (otra capa para profundidad) */
      background:
        radial-gradient(circle at 18% 55%, rgba(201,151,43,.22) 0 10%, rgba(255,255,255,0) 11%),
        radial-gradient(circle at 35% 40%, rgba(241,209,138,.18) 0 12%, rgba(255,255,255,0) 13%),
        radial-gradient(circle at 48% 85%, rgba(191,191,191,.20) 0 9%,  rgba(255,255,255,0) 10%),
        radial-gradient(circle at 70% 22%, rgba(201,151,43,.18) 0 11%, rgba(255,255,255,0) 12%),
        radial-gradient(circle at 78% 78%, rgba(241,209,138,.16) 0 10%, rgba(255,255,255,0) 11%),
        radial-gradient(circle at 92% 45%, rgba(191,191,191,.18) 0 8%,  rgba(255,255,255,0) 9%);
      animation: bubblesFloat2 7.5s ease-in-out infinite alternate;
      mix-blend-mode: multiply;
    }

    .shimmer{
      position: fixed;
      inset: -35%;
      z-index: -1;
      pointer-events:none;
      background: linear-gradient(
        115deg,
        rgba(255,255,255,0) 0%,
        rgba(241,209,138,.65) 45%,
        rgba(255,255,255,0) 60%
      );
      filter: blur(10px);
      opacity: .55;
      animation: shimmerMove 7s ease-in-out infinite;
      transform: translateZ(0);
    }

    @keyframes baseMove {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes bubblesFloat {
      0%   { transform: translate(-2%, -1%) scale(1.00); }
      100% { transform: translate(2%,  1.5%) scale(1.05); }
    }

    @keyframes bubblesFloat2 {
      0%   { transform: translate(2%, 1.5%) scale(1.02); }
      100% { transform: translate(-2%, -1%) scale(1.08); }
    }

    @keyframes shimmerMove{
      0%   { transform: translateX(-45%) translateY(-10%) rotate(6deg); }
      50%  { transform: translateX(10%)  translateY(8%)  rotate(6deg); }
      100% { transform: translateX(50%)  translateY(-8%) rotate(6deg); }
    }

    /* ===== CONTENIDO ===== */
    .card{
      padding: 22px 28px;
      border-radius: 18px;
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(201,151,43,.45);
      box-shadow: 0 20px 45px rgba(0,0,0,.14);
    }

    h1{
      font-family: Georgia, "Times New Roman", serif;
      font-size: 3rem;
      color: var(--goldText);
      margin: 0 0 .5rem 0;
    }

    .text{
      font-size: .9rem;
      letter-spacing: 2px;
      color:#333;
      margin: 0 0 1.5rem 0;
    }

    .bow{
      width:300px;
      max-width:80vw;
      cursor:pointer;
      transition: transform .25s ease;
      user-select:none;
      -webkit-user-drag:none;
    }
    .bow:active{ transform: scale(0.97); }

    .status{
      margin-top: 10px;
      font-size: 0.85rem;
      color:#444;
      min-height: 1.2em;
    }

    @media (prefers-reduced-motion: reduce){
      .bg-base, .bubbles, .bubbles2, .shimmer { animation:none !important; }
    }
  </style>
</head>

<body>
  <!-- Fondo circular/burbujas -->
  <div class="bg-base"></div>
  <div class="bubbles"></div>
  <div class="bubbles2"></div>
  <div class="shimmer"></div>

  <!-- Contenido -->
  <div class="card">
    <h1>J & V</h1>
    <p class="text">TOCA EL MOÑO PARA ABRIR</p>

    <img src="assets/bow-white.jpeg" alt="Moño" class="bow" id="bow" />
    <div class="status" id="status"></div>
  </div>

  <!-- AUDIO -->
  <audio id="bg-music" preload="auto">
    <source src="assets/MusicaparaBoda.m4a" type="audio/mp4">
    Tu navegador no soporta audio.
  </audio>

  <!-- Script único (sin duplicados) -->
  <script>
    const bow = document.getElementById("bow");
    const music = document.getElementById("bg-music");
    const statusEl = document.getElementById("status");

    bow.addEventListener("click", async () => {
      try {
        if (!music.paused) return; // no reiniciar si ya suena
        await music.play();
        statusEl.textContent = "Música activada";
      } catch (e) {
        statusEl.textContent = "No se pudo reproducir. Revisa el archivo en /assets.";
        console.error(e);
      }
    });
  </script>
</body>
</html>
