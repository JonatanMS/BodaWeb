<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>J & V — Invitación de Boda</title>

  <style>
    :root{
      /* Paleta de prueba (dorados + grises para percibir movimiento) */
      --w:#ffffff;
      --g1:#e5e5e5;
      --g2:#cfcfcf;
      --gold1:#e0c68b;
      --gold2:#c9a24d;
      --goldText: goldenrod;
    }

    * { box-sizing: border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow:hidden;
      background: var(--w);
    }

    /* ===== FONDO TIPO TELA / OLAS (VISIBLE) ===== */
    .bg{
      position:fixed;
      inset:-20%;
      z-index:-3;
      background:
        radial-gradient(65% 70% at 20% 25%, rgba(224,198,139,.65), rgba(255,255,255,0) 60%),
        radial-gradient(70% 70% at 80% 30%, rgba(207,207,207,.65), rgba(255,255,255,0) 62%),
        radial-gradient(80% 80% at 50% 80%, rgba(201,162,77,.55), rgba(255,255,255,0) 60%),
        linear-gradient(120deg, var(--w), var(--g1), var(--gold1), var(--g2), var(--w));
      filter: blur(10px);
      animation: drift 12s ease-in-out infinite alternate;
    }

    .bg2{
      position:fixed;
      inset:-25%;
      z-index:-2;
      background:
        radial-gradient(50% 55% at 30% 50%, rgba(201,162,77,.55), rgba(255,255,255,0) 65%),
        radial-gradient(55% 60% at 70% 55%, rgba(207,207,207,.55), rgba(255,255,255,0) 65%);
      filter: blur(14px);
      animation: drift2 9s ease-in-out infinite alternate;
    }

    .shimmer{
      position:fixed;
      inset:-30%;
      z-index:-1;
      background: linear-gradient(
        115deg,
        rgba(255,255,255,0) 0%,
        rgba(224,198,139,.85) 45%,
        rgba(255,255,255,0) 60%
      );
      filter: blur(8px);
      opacity:.55;
      animation: shimmerMove 7s ease-in-out infinite;
      pointer-events:none;
    }

    @keyframes drift{
      0%   { transform: translate(-3%, -2%) scale(1.03); }
      100% { transform: translate(3%,  2%) scale(1.10); }
    }
    @keyframes drift2{
      0%   { transform: translate(2%, 1%) scale(1.05); }
      100% { transform: translate(-2%, -2%) scale(1.12); }
    }
    @keyframes shimmerMove{
      0%   { transform: translateX(-40%) rotate(6deg); }
      50%  { transform: translateX(15%) rotate(6deg); }
      100% { transform: translateX(45%) rotate(6deg); }
    }

    /* ===== CONTENIDO ===== */
    .card{
      text-align:center;
      padding: 22px 28px;
      border-radius: 18px;
      background: rgba(255,255,255,.65);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(201,162,77,.35);
      box-shadow: 0 20px 45px rgba(0,0,0,.12);
    }

    h1{
      font-family: Georgia, "Times New Roman", serif;
      font-size: 3rem;
      color: var(--goldText);
      margin-bottom:.5rem;
    }

    .text{
      font-size:.9rem;
      letter-spacing:2px;
      color:#444;
      margin-bottom:1.5rem;
    }

    .bow{
      width:300px;
      max-width:80vw;
      cursor:pointer;
      transition: transform .6s ease;
    }

    .bow:hover{ transform: scale(1.05); }
  </style>
</head>

<body>
  <!-- Fondo -->
  <div class="bg"></div>
  <div class="bg2"></div>
  <div class="shimmer"></div>

  <!-- Contenido -->
  <div class="card">
    <h1>J & V</h1>
    <p class="text">TOCA EL MOÑO PARA ABRIR</p>
    <img src="assets/bow-white.jpeg" alt="Moño" class="bow" id="bow" />
  </div>
</body>
</html>
